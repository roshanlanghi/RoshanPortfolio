<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f3ff"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#ede9fe"/>
  
  <!-- Dashboard Frame -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Header Section -->
  <rect x="100" y="100" width="600" height="60" rx="10" fill="#8b5cf6"/>
  <text x="150" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="white">Predictive Analytics Dashboard</text>
  
  <!-- Chart Area 1 - Line Chart -->
  <rect x="120" y="180" width="270" height="150" rx="5" fill="#f5f3ff"/>
  <polyline points="140,290 170,260 200,280 230,220 260,240 290,210 320,250 350,230" 
            stroke="#8b5cf6" stroke-width="3" fill="none"/>
  <text x="140" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#4c1d95">Trend Analysis</text>
  
  <!-- Chart Area 2 - Bar Chart -->
  <rect x="410" y="180" width="270" height="150" rx="5" fill="#f5f3ff"/>
  <rect x="430" y="270" width="30" height="40" fill="#8b5cf6"/>
  <rect x="470" y="240" width="30" height="70" fill="#8b5cf6"/>
  <rect x="510" y="220" width="30" height="90" fill="#8b5cf6"/>
  <rect x="550" y="260" width="30" height="50" fill="#8b5cf6"/>
  <rect x="590" y="230" width="30" height="80" fill="#8b5cf6"/>
  <text x="430" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#4c1d95">Distribution Data</text>
  
  <!-- Chart Area 3 - Pie Chart -->
  <rect x="120" y="350" width="270" height="130" rx="5" fill="#f5f3ff"/>
  <circle cx="220" cy="415" r="50" fill="transparent" stroke="#ddd3fe" stroke-width="1"/>
  
  <path d="M 220 415 L 220 365 A 50 50 0 0 1 263 437 Z" fill="#8b5cf6"/>
  <path d="M 220 415 L 263 437 A 50 50 0 0 1 187 458 Z" fill="#a78bfa"/>
  <path d="M 220 415 L 187 458 A 50 50 0 0 1 174 387 Z" fill="#c4b5fd"/>
  <path d="M 220 415 L 174 387 A 50 50 0 0 1 220 365 Z" fill="#ddd6fe"/>
  
  <text x="140" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#4c1d95">Segment Analysis</text>
  
  <!-- Chart Area 4 - Metrics -->
  <rect x="410" y="350" width="270" height="130" rx="5" fill="#f5f3ff"/>
  
  <rect x="430" y="380" width="230" height="30" rx="5" fill="#ede9fe"/>
  <rect x="430" y="380" width="180" height="30" rx="5" fill="#a78bfa"/>
  <text x="450" y="400" font-family="Arial" font-size="12" fill="white">Accuracy: 78%</text>
  
  <rect x="430" y="420" width="230" height="30" rx="5" fill="#ede9fe"/>
  <rect x="430" y="420" width="160" height="30" rx="5" fill="#a78bfa"/>
  <text x="450" y="440" font-family="Arial" font-size="12" fill="white">Precision: 72%</text>
  
  <text x="430" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#4c1d95">Model Metrics</text>
  
  <!-- Data Science Icons -->
  <g transform="translate(700, 120) scale(0.7)">
    <circle cx="25" cy="25" r="25" fill="#8b5cf6"/>
    <text x="25" y="32" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">DS</text>
  </g>
  
  <g transform="translate(120, 520) scale(0.7)">
    <circle cx="25" cy="25" r="25" fill="#4c1d95"/>
    <text x="25" y="32" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ML</text>
  </g>
  
  <g transform="translate(680, 520) scale(0.7)">
    <circle cx="25" cy="25" r="25" fill="#a78bfa"/>
    <text x="25" y="32" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  </g>
  
  <!-- Prediction Arrow -->
  <g transform="translate(400, 520)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#8b5cf6" stroke-width="5"/>
    <polygon points="60,0 50,-10 50,10" fill="#8b5cf6"/>
    <text x="30" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c1d95">Predict</text>
  </g>
</svg>