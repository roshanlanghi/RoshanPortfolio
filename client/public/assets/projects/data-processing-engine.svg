<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#e6f3ff"/>
  
  <!-- CPU Grid -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="500" height="300" rx="10" fill="#dbeeff"/>
    
    <!-- CPU Core Grid -->
    <g>
      <rect x="20" y="20" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="120" y="20" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="220" y="20" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="320" y="20" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      
      <rect x="20" y="90" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="120" y="90" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="220" y="90" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="320" y="90" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      
      <rect x="20" y="160" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="120" y="160" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="220" y="160" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="320" y="160" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      
      <rect x="20" y="230" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="120" y="230" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
      <rect x="220" y="230" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
      <rect x="320" y="230" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.7"/>
    </g>
    
    <!-- Data Flow Paths -->
    <g stroke="#10b981" stroke-width="4" stroke-dasharray="10 5">
      <path d="M 65 20 V 10 H 435 V 20" fill="none"/>
      <path d="M 65 290 V 300 H 435 V 290" fill="none"/>
      <path d="M 20 125 H 10 V 175 H 20" fill="none"/>
      <path d="M 420 125 H 430 V 175 H 420" fill="none"/>
    </g>
    
    <!-- C++ Icon -->
    <g transform="translate(430, 20) scale(0.5)">
      <circle cx="50" cy="50" r="40" fill="#0078D4"/>
      <text x="50" y="65" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">C++</text>
    </g>
  </g>
  
  <!-- Data Nodes -->
  <g>
    <circle cx="100" cy="100" r="20" fill="#10b981" opacity="0.7"/>
    <circle cx="700" cy="100" r="20" fill="#10b981" opacity="0.7"/>
    <circle cx="100" cy="500" r="20" fill="#10b981" opacity="0.7"/>
    <circle cx="700" cy="500" r="20" fill="#10b981" opacity="0.7"/>
  </g>
  
  <!-- Data Streams -->
  <g stroke="#3b82f6" stroke-width="3" stroke-dasharray="5 5">
    <path d="M 100 100 L 150 150" fill="none"/>
    <path d="M 700 100 L 650 150" fill="none"/>
    <path d="M 100 500 L 150 450" fill="none"/>
    <path d="M 700 500 L 650 450" fill="none"/>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="120" height="30" rx="5" fill="#dbeeff"/>
    <rect x="5" y="5" width="90" height="20" rx="5" fill="#10b981"/>
    <text x="60" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">High Performance</text>
  </g>
  
  <!-- Speedometer Icon -->
  <g transform="translate(50, 250)">
    <circle cx="50" cy="50" r="40" fill="#dbeeff"/>
    <path d="M 50 50 L 70 30" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="50" cy="50" r="5" fill="#3b82f6"/>
    <path d="M 50 90 A 40 40 0 0 1 10 50" stroke="#10b981" stroke-width="3" fill="none"/>
    <path d="M 50 90 A 40 40 0 0 0 90 50" stroke="#f97316" stroke-width="3" fill="none"/>
  </g>
</svg>