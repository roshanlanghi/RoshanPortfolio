    <path d="M 25,10 C 16.716,10 10,16.716 10,25 c 0,8.284 6.716,15 15,15 8.284,0 15,-6.716 15,-15 C 40,16.716 33.284,10 25,10 Z m -5,5 h 10 v 10 h -10 z" fill="#FFD43B"/>
